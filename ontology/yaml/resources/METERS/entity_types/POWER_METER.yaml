EM_PWM:
  description: "Power meter with basic power monitoring."
  is_canonical: true
  implements:
  - EM
  - PWM

EM_PWM_PVCM:
  description: "Power meter with phase level voltage and current monitoring."
  is_canonical: true
  implements:
  - EM
  - PWM
  - PVCM

EM_PWM_AVCM_PVCM:
  description: "Power meter with phase level voltage and current monitoring (and averaging)."
  is_canonical: true
  implements:
  - EM
  - PWM
  - AVCM
  - PVCM

EM_ION: # TODO: should rename to standard convention. 
  id: "7398207611197194240"
  description: "The typical ION meter (Bay Area standard)."
  is_canonical: true
  implements:
  - EM
  - PWM
  - AVCM
  - PLPM
  - PVCM


#############################
### Non-Canonical Devices ###
#############################

EM_ONEOFF_1:
  description: "Power meter with basic power monitoring and incomplete sets of averaging sensors."
  implements:
  - EM_PWM
  uses:
  - average_line_current_sensor
  - average_line_voltage_sensor

EM_ONEOFF_2:
  description: "Power meter with basic power monitoring and incomplete sets of averaging sensors."
  implements:
  - EM_PWM_PVCM
  uses:
  - average_line_current_sensor
  - average_line_voltage_sensor

EM_ONEOFF_3:
  description: "Power meter with basic power monitoring and incomplete sets of averaging sensors."
  implements:
  - EM_PWM
  uses:
  - average_line_current_sensor
  - average_line_voltage_sensor
  - phase1_line_current_sensor
  - phase2_line_current_sensor
  - phase3_line_current_sensor
