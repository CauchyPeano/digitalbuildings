### LOAD TYPES

# This defines abstract load types that are measured by meters. They are not necessarily specific to any type of meter.

LOADTYPE_MAIN:
  description: "Represents the main load for a building, encompassing everything within the building."
  is_abstract: true

LOADTYPE_HVAC:
  description: "Represents an HVAC load for a building."
  is_abstract: true

LOADTYPE_PLUG:
  description: "Represents a plug load for a building."
  is_abstract: true

LOADTYPE_LIGHTING:
  description: "Represents a lighting load for a building."
  is_abstract: true
