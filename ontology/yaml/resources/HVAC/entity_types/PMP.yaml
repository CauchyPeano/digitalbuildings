########################
### Canonical Types  ###
########################

PMP_SS:
  id: "13517139353352011776"
  description: "Typical pump."
  is_canonical: true
  implements:
  - PMP
  - SS

PMP_SS_VSC:
  id: "6133109532278128640"
  description: "Typical variable speed pump."
  is_canonical: true
  implements:
  - PMP
  - SS
  - VSC

PMP_SS_VSC_WDPM:
  id: "11113967574847586304"
  description: "Variable speed pump with differential pressure monitoring."
  is_canonical: true
  implements:
  - PMP
  - SS
  - VSC
  - WDPM

PMP_WDT:
  description: "Variable speed pump with temperature reading between return/supply water"
  is_canonical: true
  opt_uses:
  - control_mode
  - schedule_run_command
  - run_command
  - run_status
  - run_mode
  - lost_power_alarm
  implements:
  - PMP
  - WDT

PMP_SSAMS:
  description: "PMP device which alarm, mode and status are being operated and monitored."
  is_canonical: true
  implements:
  - PMP
  - SS
  opt_uses:
  - control_mode
  - schedule_run_command
  - run_mode
  - lost_power_alarm
  - low_differential_pressure_alarm

PMP_SS_PFSC:
  description: "PMP device with pump frequency control"
  is_canonical: true
  implements:
  - PMP
  - SS
  - PFSC
  opt_uses:
  - control_mode
  - lost_power_alarm
  - low_differential_pressure_alarm
  - chilled_water_differential_pressure_setpoint


PMP_SS_CHCS_PFSC:
  description: "PMP device with chilled water valve and pump frequency control"
  is_canonical: true
  implements:
  - PMP
  - SS
  - CHCS
  - PFSC
  opt_uses:
  - control_mode
  - lost_power_alarm
  - low_differential_pressure_alarm
  - chilled_water_differential_pressure_setpoint

PMP_SS_CWCS_PFSC:
  description: "PMP device with condensing water valve and pump frequency control"
  is_canonical: true
  implements:
  - PMP
  - SS
  - CWCS
  - PFSC
  opt_uses:
  - control_mode
  - lost_power_alarm

###################################
### Existing Non-standard Types ###
###################################

PMP_S_VFCF:
  id: "9598937308795502592"
  description: "Non-standard variable speed pump."
  implements:
  - PMP_SS_VSC
  - INCOMPLETE
  uses:
  - speed_frequency_command

PMP_S_VSCF_ISV:
  id: "8905453334924623872"
  description: "One-off pump that performs chilled water blending."
  implements:
  - PMP_SS_VSC
  uses:
  - mixing_valve_percentage_command
  - chilled_supply_water_temperature_setpoint
  - chilled_supply_water_temperature_sensor

