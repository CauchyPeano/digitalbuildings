########################
### Canonical Types  ###
########################



APU_SS:
  description: "Air purifier with start stop and run status."
  is_canonical: true
  implements:
  - AHU
  - SS
APU_FDPM:
  description: "Air purifier with  differential pressure monitoring across filter."
  is_canonical: true
  implements:
  - AHU
  - FDPM
APU_SSPM:
  description: "Air purifier with supply air static pressure monitoring."
  is_canonical: true
  implements:
  - AHU
  - SSPM
APU_STC:
  description: "Air purifier with supply air temperature control."
  is_canonical: true
  implements:
  - AHU
  - SSPM
APU_SHM:
  description: "Air purifier with supply air humidity monitoring."
  is_canonical: true
  implements:
  - AHU
  - SHM 
APU_SFC:
  description: "Air purifier with supply air flowrate monitoring."
  is_canonical: true
  implements:
  - AHU
  - SFC  