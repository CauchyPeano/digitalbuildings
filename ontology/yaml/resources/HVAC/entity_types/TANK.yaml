### Tanks ###

TANK_SWTC_PHWTC:
  description: "Tank with water temperature monitoring"
  is_canonical: true
  implements:
  - /TANK # Inherits from global namespace 
  - SWTC
  - PHWTC
  
TANK_LM:  
  description: "Tank with water level monitoring"
  is_canonical: true
  implements:
  - /TANK # Inherits from global namespace 
  - TLM 

TANK_PLPM:  
  description: "Tank with pipeline pressure monitoring "
  is_canonical: true
  implements:
  - /TANK # Inherits from global namespace 
  - PLPM

TANK_EST_LM:  
  description: "Tank with level monitoring for emergency sewer tanks"
  is_canonical: true
  implements:
  - /TANK # Inherits from global namespace 
  - TLM

TANK_DWST_LM:  
  description: "Tank with level monitoring for domestic water storage tanks"
  is_canonical: true
  implements:
  - /TANK # Inherits from global namespace 
  - TLM 

TANK_LM_PLPM:  
  description: "Tank with level and pipeline pressure monitoring "
  is_canonical: true
  implements:
  - /TANK # Inherits from global namespace 
  - LM
  - PLPM  
