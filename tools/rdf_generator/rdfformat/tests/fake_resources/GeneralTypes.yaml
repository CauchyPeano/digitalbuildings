#### GENERAL TYPES (BROAD CATEGORIES OF COMMON EQUIPMENT) ####

EQUIPMENT:
  id: "9693662434551660544"
  description: "A piece of equipment."
  is_abstract: true
  opt_uses:
  - manufacturer_label
  - model_label

